version: '3.4'

services:
    app:
        build:
            context: .
            target: dev
        ports:
            - "8000:8000"
        volumes:
            - ./bireme/:/app/
        env_file:
            - ./.env.dev
        container_name: fi-admin

        command: gunicorn --workers 3 --bind 0.0.0.0:8000 fi-admin.wsgi --reload --timeout 1000 --log-level DEBUG
